name: Release (Portable ZIP)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish portable ZIP
        shell: pwsh
        run: .\scripts\publish-zip.ps1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScimitarBattery-win-x64
          path: artifacts/ScimitarBattery-win-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/ScimitarBattery-win-x64.zip
          generate_release_notes: true
          body: |
            Automated release for `${{ github.ref_name }}`.
            Release assets are attached by this workflow.
