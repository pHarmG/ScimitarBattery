name: Release (Portable ZIP)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.123"

      - name: Publish portable ZIP
        shell: pwsh
        run: .\scripts\publish-zip.ps1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScimitarBattery-win-x64
          path: artifacts/ScimitarBattery-win-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/ScimitarBattery-win-x64.zip
          generate_release_notes: true
          body: |
            Automated release for `${{ github.ref_name }}`.
            Release assets are attached by this workflow.

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.123"

      - name: Build macOS app bundles
        run: |
          ./scripts/package-macos-app.sh osx-arm64 Release
          ./scripts/package-macos-app.sh osx-x64 Release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ScimitarBattery-macos
          path: artifacts/ScimitarBattery-osx-*.zip

      - name: Attach to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/ScimitarBattery-osx-arm64.zip
            artifacts/ScimitarBattery-osx-x64.zip
          generate_release_notes: true
          body: |
            Automated release for `${{ github.ref_name }}`.
            Release assets are attached by this workflow.
